<body>
    <nav class="w3-bar w3-blue">
        <a href="/" class="w3-button w3-bar-item">Home</a>
        <a href="/login" class="w3-button w3-bar-item">Login</a>
        <a href="/profile" class="w3-button w3-bar-item">Tour</a>
        <a href="/manage" class="w3-button w3-bar-item">Database</a>
        <a href="/about" class="w3-button w3-bar-item">About</a>
    </nav>
    <div class="container col-5 text-center">
        <br>
        <div class="col-md">
            <h1>Update Product</h1>
            <form action="/update/{{product.id}}" method="POST">
                <br>
                <div class="form-label-group">
                    <input class="form-control" type="text" name="id-input" placeholder="Product ID">
                </div>
                <br>
                <div class="form-label-group">
                    <input class="form-control" type="text" name="name-input" placeholder="Name of Product">
                </div>
                <br>
                <div class="form-label-group">
                    <input class="form-control" type="text" name="manufacturer-input" placeholder="Name of Manufacturer">
                </div>
                <br>
                <div class="form-label-group">
                    <input class="form-control" type="text" name="quantity-input" placeholder="Quantity">
                </div>
                <br>
                <input class="btn btn-lg btn-primary" type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
